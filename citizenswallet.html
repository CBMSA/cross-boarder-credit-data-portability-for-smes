
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>SADC Citizens CBDC Wallet</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    /* Reset some default styles */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Ubuntu, "Helvetica Neue", Arial, sans-serif;
      margin: 20px;
      background: #f9fafb;
      color: #333;
      line-height: 1.6;
    }

    h1 {
      text-align: center;
      color: #0055aa;
      margin-bottom: 24px;
      font-weight: 700;
    }

    .box {
      background: #fff;
      border: 1px solid #ddd;
      padding: 20px 24px 24px;
      border-radius: 12px;
      margin-bottom: 20px;
      max-width: 480px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      transition: box-shadow 0.3s ease;
    }

    .box:hover {
      box-shadow: 0 6px 18px rgba(0, 85, 170, 0.2);
    }

    h3 {
      margin-top: 0;
      margin-bottom: 12px;
      color: #004080;
      font-weight: 600;
      border-bottom: 2px solid #0055aa;
      padding-bottom: 6px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="number"] {
      width: 100%;
      padding: 10px 14px;
      margin: 6px 0 12px 0;
      border: 1.5px solid #bbb;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.25s ease;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus,
    input[type="number"]:focus {
      border-color: #0055aa;
      outline: none;
      box-shadow: 0 0 6px #85baffaa;
    }

    button {
      background-color: #0055aa;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 18px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 600;
      transition: background-color 0.3s ease;
      width: 100%;
      margin-top: 6px;
    }

    button:hover {
      background-color: #003f7f;
    }

    #wallet_info,
    #conv_res,
    #disb_res {
      background: #eef6ff;
      border: 1px solid #bbe0ff;
      padding: 12px 16px;
      border-radius: 8px;
      font-family: monospace;
      white-space: pre-wrap;
      word-wrap: break-word;
      color: #003366;
      margin-top: 10px;
      min-height: 50px;
    }

    /* Responsive */
    @media (max-width: 520px) {
      body {
        margin: 10px;
      }
      .box {
        max-width: 100%;
        padding: 16px 18px 18px;
      }
      button {
        font-size: 1rem;
        padding: 10px 14px;
      }
    }
  </style>
</head>
<body>
  <h1>SADC Citizens CBDC Wallet</h1>

  <div class="box">
    <h3>Register</h3>
    <input id="r_name" placeholder="Full name" type="text"/>
    <input id="r_email" placeholder="Email" type="email"/>
    <input id="r_phone" placeholder="Phone" type="text"/>
    <input id="r_pass" placeholder="Password" type="password"/>
    <button onclick="register()">Register (credit 100 SADI)</button>
  </div>

  <div class="box">
    <h3>Login</h3>
    <input id="l_email" placeholder="Email" type="email"/>
    <input id="l_pass" placeholder="Password" type="password"/>
    <button onclick="login()">Login</button>
  </div>

  <div class="box">
    <h3>Wallet</h3>
    <div id="wallet_info">Not logged in</div>
    <button onclick="refreshWallet()">Refresh Wallet</button>
  </div>

  <div class="box">
    <h3>Convert SADI â†’ Fiat</h3>
    <input id="conv_amt" placeholder="Amount SADI (100)" type="number" min="0"/>
    <input id="conv_cur" placeholder="Target currency (USD / ZAR)" type="text" maxlength="3"/>
    <button onclick="convert()">Convert</button>
    <div id="conv_res"></div>
  </div>

  <div class="box">
    <h3>Disburse to Bank (Korapay)</h3>
    <input id="bank_acc" placeholder="Account number" type="text"/>
    <input id="bank_code" placeholder="Bank code" type="text"/>
    <input id="bank_amt" placeholder="Amount (in target currency)" type="number" min="0" step="0.01"/>
    <input id="bank_cur" placeholder="Currency (ZAR)" type="text" maxlength="3"/>
    <button onclick="disburse()">Send</button>
    <div id="disb_res"></div>
  </div>

  <script>
    const apiBase = '';
    function show(msg){ console.log(msg); alert(typeof msg === 'string' ? msg : JSON.stringify(msg)); }

    async function register(){
      const payload = {
        full_name: document.getElementById('r_name').value,
        email: document.getElementById('r_email').value,
        phone: document.getElementById('r_phone').value,
        password: document.getElementById('r_pass').value
      };
      const r = await fetch('/api/register', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify(payload)
      });
      const j = await r.json();
      show(j);
    }

    async function login(){
      const payload = {
        email: document.getElementById('l_email').value,
        password: document.getElementById('l_pass').value
      };
      const r = await fetch('/api/login', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify(payload)
      });
      const j = await r.json();
      if (j.token) {
        localStorage.setItem('token', j.token);
        show('Logged in');
        refreshWallet();
      } else show(j);
    }

    async function refreshWallet(){
      const token = localStorage.getItem('token');
      if(!token) return show('Not logged in');
      const r = await fetch('/api/wallet/me', {
        headers: { Authorization: 'Bearer ' + token }
      });
      const j = await r.json();
      document.getElementById('wallet_info').innerText = JSON.stringify(j, null, 2);
    }

    async function convert(){
      const token = localStorage.getItem('token'); if(!token) return show('Not logged in');
      const payload = {
        amount_sadi: Number(document.getElementById('conv_amt').value || 100),
        target_currency: document.getElementById('conv_cur').value || 'ZAR'
      };
      const r = await fetch('/api/convert', {
        method:'POST',
        headers: { 'Authorization': 'Bearer ' + token, 'Content-Type':'application/json' },
        body: JSON.stringify(payload)
      });
      const j = await r.json();
      document.getElementById('conv_res').innerText = JSON.stringify(j,null,2);
      refreshWallet();
    }

    async function disburse(){
      const token = localStorage.getItem('token'); if(!token) return show('Not logged in');
      const payload = {
        account_number: document.getElementById('bank_acc').value,
        bank_code: document.getElementById('bank_code').value,
        amount: Number(document.getElementById('bank_amt').value),
        currency: document.getElementById('bank_cur').value || 'ZAR'
      };
      const r = await fetch('/api/disburse', {
        method:'POST',
        headers: { 'Authorization': 'Bearer ' + token, 'Content-Type':'application/json' },
        body: JSON.stringify(payload)
      });
      const j = await r.json();
      document.getElementById('disb_res').innerText = JSON.stringify(j,null,2);
    }
  </script>
</body>
</html>
