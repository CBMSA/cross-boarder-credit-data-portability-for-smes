<script>
const EODHD_KEY = "YOUR_EODHD_API_KEY";
let usdZar = 0;

// ---------- Sparkline SVG ----------
function sparkline(data) {
  const max = Math.max(...data);
  const min = Math.min(...data);
  const points = data.map((v,i) => {
    const x = (i / data.length) * 100;
    const y = 30 - ((v - min) / (max - min)) * 30;
    return `${x},${y}`;
  }).join(" ");
  return `<svg width="100%" height="30">
    <polyline points="${points}" fill="none" stroke="#2563eb" stroke-width="2"/>
  </svg>`;
}

// ---------- USD/ZAR ----------
async function loadUsdZar() {
  const r = await fetch(`https://eodhd.com/api/real-time/USDZAR.FOREX?api_token=${EODHD_KEY}&fmt=json`);
  const d = await r.json();
  usdZar = d.close;
}

// ---------- EODHD loader ----------
async function loadEOD(list, target, usd=true) {
  for (const i of list) {
    const r = await fetch(`https://eodhd.com/api/real-time/${i.symbol}?api_token=${EODHD_KEY}&fmt=json`);
    const d = await r.json();
    const zar = usd ? (d.close * usdZar).toFixed(2) : null;

    target.innerHTML += `
      <div class="card">
        <span>${i.name}</span>
        ${usd ? "$" : ""}${d.close.toFixed(2)}
        ${zar ? `<div class="zar">‚âà R${zar}</div>` : ""}
      </div>`;
  }
}

// ---------- Crypto + SDC from CoinGecko ----------
async function loadCoinGecko() {
  const url = `https://api.coingecko.com/api/v3/coins/markets
    ?vs_currency=usd
    &ids=bitcoin,ethereum,sadicoin
    &sparkline=true`;

  const res = await fetch(url.replace(/\s+/g,''));
  const data = await res.json();

  data.forEach(c => {
    const zar = (c.current_price * usdZar).toFixed(2);
    const box = `
      <div class="card">
        <span>${c.symbol.toUpperCase()} / USD</span>
        $${c.current_price.toFixed(4)}
        <div class="zar">‚âà R${zar}</div>
        ${sparkline(c.sparkline_in_7d.price.slice(-30))}
      </div>`;
    if (c.id === "sadicoin") {
      document.getElementById("sdc").innerHTML += box;
    } else {
      document.getElementById("crypto").innerHTML += box;
    }
  });
}

// ---------- MAIN ----------
async function init() {
  await loadUsdZar();

  loadEOD([
    {name:"USD/ZAR",symbol:"USDZAR.FOREX"},
    {name:"XAU/USD",symbol:"XAUUSD.FOREX"}
  ], document.getElementById("forex"), false);

  loadEOD([
    {name:"SPY",symbol:"SPY.US"},
    {name:"QQQ",symbol:"QQQ.US"},
    {name:"GLD",symbol:"GLD.US"}
  ], document.getElementById("etfs"));

  loadCoinGecko();
}

init();
setInterval(() => location.reload(), 120000);
</script>
