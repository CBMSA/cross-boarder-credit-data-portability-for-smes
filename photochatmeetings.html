<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>PhotoChat ‚Äì AI Social Platform</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: Inter, system-ui, sans-serif;
  background: #0b0f19;
  color: #ffffff;
}
header {
  padding: 16px 24px;
  background: #12182a;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
header h1 {
  font-size: 20px;
  margin: 0;
  color: #5eead4;
}
header span {
  font-size: 12px;
  opacity: 0.7;
}
main {
  padding: 24px;
  max-width: 1100px;
  margin: auto;
}
.card {
  background: #151c34;
  border-radius: 14px;
  padding: 20px;
  margin-bottom: 20px;
}
.badge {
  display: inline-block;
  padding: 4px 8px;
  background: #022c22;
  color: #5eead4;
  border-radius: 8px;
  font-size: 11px;
  margin-bottom: 8px;
}
.upload-box {
  border: 2px dashed #334155;
  padding: 24px;
  border-radius: 12px;
  text-align: center;
  cursor: pointer;
}
.upload-box input { display: none; }
.preview img, .preview video {
  max-width: 100%;
  border-radius: 12px;
  margin-top: 12px;
}
.presets {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
  gap: 12px;
  margin-top: 12px;
}
.preset {
  background: #1e293b;
  padding: 14px;
  border-radius: 12px;
  cursor: pointer;
  text-align: center;
  border: 2px solid transparent;
}
.preset:hover { border-color: #5eead4; }
button {
  background: #5eead4;
  color: #022c22;
  border: none;
  padding: 10px 14px;
  border-radius: 8px;
  font-weight: 600;
  cursor: pointer;
  margin-top: 8px;
  margin-right: 6px;
}
button.secondary {
  background: #1e293b;
  color: #ffffff;
}
.feed-post {
  border-bottom: 1px solid #334155;
  padding: 14px 0;
}
.actions {
  margin-top: 8px;
}
.chat-box {
  height: 200px;
  overflow-y: auto;
  background: #020617;
  padding: 10px;
  border-radius: 10px;
}
footer {
  text-align: center;
  padding: 16px;
  font-size: 12px;
  opacity: 0.6;
}
textarea, input {
  width: 100%;
  padding: 10px;
  margin-top: 8px;
  border-radius: 8px;
  border: none;
}
</style>
</head>

<body>

<header>
  <h1>PhotoChat</h1>
  <span>AI Backgrounds ‚Ä¢ Social ‚Ä¢ Safe</span>
</header>

<main>

<!-- STEP 1 -->
<div class="card">
  <div class="badge">Step 1</div>
  <h2>Upload Photo or Video</h2>
  <label class="upload-box">
    <input type="file" id="mediaInput" accept="image/*,video/*" />
    <p>Tap or click to upload</p>
    <small>(Photos or videos up to 5 seconds)</small>
  </label>
  <div class="preview" id="preview"></div>
</div>

<!-- STEP 2 -->
<div class="card">
  <div class="badge">Step 2</div>
  <h2>Select Background</h2>
  <div class="presets">
    <div class="preset" data-preset="city">üèôÔ∏è City</div>
    <div class="preset" data-preset="space">üöÄ Space</div>
    <div class="preset" data-preset="nature">üå≤ Nature</div>
    <div class="preset" data-preset="fantasy">üßô Fantasy</div>
    <div class="preset" data-preset="sports">üèüÔ∏è Sports</div>
    <div class="preset" data-preset="cartoon">üé® Cartoon</div>
  </div>
  <button id="generateBtn" disabled>Generate AI Background</button>
</div>

<!-- STEP 3 -->
<div class="card">
  <div class="badge">Step 3</div>
  <h2>Result</h2>
  <button onclick="postToFeed()">Post to PhotoChat</button>
</div>

<!-- FEED -->
<div class="card">
  <h2>Feed</h2>
  <div id="feed"></div>
</div>

<!-- CHAT -->
<div class="card">
  <h2>Chat</h2>
  <div class="chat-box" id="chatBox"></div>
  <input id="chatInput" placeholder="Type message..." />
  <button onclick="sendChat()">Send</button>
</div>

</main>

<footer>
PhotoChat ¬© 2026 ‚Ä¢ AI-generated backgrounds ‚Ä¢ Fictional content only
</footer>

<script>
const mediaInput = document.getElementById("mediaInput");
const preview = document.getElementById("preview");
const presets = document.querySelectorAll(".preset");
const generateBtn = document.getElementById("generateBtn");
const feed = document.getElementById("feed");

let selectedPreset = null;
let currentMediaURL = null;
let currentMediaType = null;

mediaInput.onchange = () => {
  preview.innerHTML = "";
  const file = mediaInput.files[0];
  if (!file) return;

  currentMediaURL = URL.createObjectURL(file);
  currentMediaType = file.type.startsWith("video") ? "video" : "image";

  const el = document.createElement(currentMediaType);
  el.src = currentMediaURL;
  el.controls = true;
  preview.appendChild(el);
};

presets.forEach(p => {
  p.onclick = () => {
    presets.forEach(x => x.style.borderColor = "transparent");
    p.style.borderColor = "#5eead4";
    selectedPreset = p.dataset.preset;
    generateBtn.disabled = false;
  };
});

function postToFeed() {
  if (!currentMediaURL) return alert("Upload media first");

  const div = document.createElement("div");
  div.className = "feed-post";

  div.innerHTML = `
    <strong>@user</strong>
    <p>AI Background: ${selectedPreset}</p>
    ${currentMediaType === "image"
      ? `<img src="${currentMediaURL}">`
      : `<video src="${currentMediaURL}" controls></video>`}

    <div class="actions">
      <a href="${currentMediaURL}" download="photochat-media">
        <button class="secondary">‚¨áÔ∏è Download</button>
      </a>
      <button class="secondary" onclick="shareMedia('${currentMediaURL}')">üì§ Share</button>
      <a href="https://wa.me/?text=Check%20this%20out%20from%20PhotoChat!" target="_blank">
        <button class="secondary">üü¢ WhatsApp</button>
      </a>
      <a href="mailto:?subject=PhotoChat&body=Check out this AI media from PhotoChat">
        <button class="secondary">‚úâÔ∏è Email</button>
      </a>
    </div>
  `;
  feed.prepend(div);
}

async function shareMedia(url) {
  if (navigator.share) {
    await navigator.share({
      title: "PhotoChat",
      text: "Check out my AI background!",
      url
    });
  } else {
    alert("Sharing not supported on this browser.");
  }
}

function sendChat() {
  const input = document.getElementById("chatInput");
  if (!input.value) return;
  const msg = document.createElement("div");
  msg.textContent = "You: " + input.value;
  document.getElementById("chatBox").appendChild(msg);
  input.value = "";
}
</script>

</body>
</html>
