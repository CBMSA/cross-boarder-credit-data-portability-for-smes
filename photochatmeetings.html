<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PhotoChat Meetings</title>
  <link rel="stylesheet" href="/css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.1/dist/peerjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/socket.io@4.5.4/client-dist/socket.io.min.js"></script>
  <script src="/js/cibot.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
    header { background: #003366; color: white; padding: 10px; display: flex; align-items: center; justify-content: space-between; }
    header img { height: 40px; }
    #container { display: flex; flex-direction: row; height: calc(100vh - 60px); }
    #video-grid { flex: 2; background: black; display: flex; flex-wrap: wrap; align-items: center; justify-content: center; }
    video { width: 300px; height: 200px; margin: 10px; border-radius: 10px; }
    #chat-section { flex: 1; background: white; padding: 10px; overflow-y: auto; border-left: 1px solid #ccc; }
    #chat-box { height: 75%; overflow-y: auto; margin-bottom: 10px; }
    #chat-input { width: 100%; padding: 8px; }
    #footer { background: #003366; color: white; padding: 10px; text-align: center; font-size: 12px; }
    #cibot { margin-top: 20px; background: #f9f9f9; padding: 10px; border-radius: 10px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <header>
    <div><img src="/images/sadc-cbm-sarb-logo.png" alt="CBM SARB Logo" /></div>
    <h2>PhotoChat Meetings </h2>
    <div>Meeting ID: <span id="meeting-id">Generating...</span></div>
  </header>

  <div id="container">
    <div id="video-grid"></div>

    <div id="chat-section">
      <div id="chat-box"></div>
      <input type="text" id="chat-input" placeholder="Type a message and press Enter..." />
      <div id="cibot">
        <strong>CiBot ðŸ¤– (AI Assistant)</strong>
        <input type="text" id="cibot-input" placeholder="Ask CiBot..." />
        <div id="cibot-response"></div>
      </div>
    </div>
  </div>

  <footer id="footer">
    &copy; 2025 Photo Chat . All rights reserved. Powered by MCBS AI Infrastructure. Licensed for public transparency.
  </footer>

  <script>
    const socket = io('/');
    const videoGrid = document.getElementById('video-grid');
    const myVideo = document.createElement('video');
    myVideo.muted = true;

    const peer = new Peer();
    let myStream;

    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
      .then(stream => {
        myStream = stream;
        addVideoStream(myVideo, stream);

        peer.on('call', call => {
          call.answer(stream);
          const video = document.createElement('video');
          call.on('stream', userVideoStream => {
            addVideoStream(video, userVideoStream);
          });
        });

        socket.on('user-connected', userId => {
          connectToNewUser(userId, stream);
        });
      });

    peer.on('open', id => {
      const roomId = window.location.pathname.split('/').pop();
      document.getElementById('meeting-id').textContent = roomId;
      socket.emit('join-room', roomId, id);
    });

    function connectToNewUser(userId, stream) {
      const call = peer.call(userId, stream);
      const video = document.createElement('video');
      call.on('stream', userVideoStream => {
        addVideoStream(video, userVideoStream);
      });
    }

    function addVideoStream(video, stream) {
      video.srcObject = stream;
      video.addEventListener('loadedmetadata', () => {
        video.play();
      });
      videoGrid.append(video);
    }

    // Chat functionality
    const chatInput = document.getElementById('chat-input');
    const chatBox = document.getElementById('chat-box');

    chatInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && chatInput.value.trim() !== '') {
        const message = chatInput.value;
        socket.emit('message', message);
        appendMessage(`You: ${message}`);
        chatInput.value = '';
      }
    });

    socket.on('createMessage', msg => {
      appendMessage(`User: ${msg}`);
    });

    function appendMessage(message) {
      const msgElem = document.createElement('div');
      msgElem.textContent = message;
      chatBox.append(msgElem);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // CiBot functionality
    document.getElementById('cibot-input').addEventListener('keydown', async (e) => {
      if (e.key === 'Enter' && e.target.value.trim() !== '') {
        const input = e.target.value;
        document.getElementById('cibot-response').textContent = 'Thinking...';
        const res = await fetch(`/cibot?query=${encodeURIComponent(input)}`);
        const data = await res.json();
        document.getElementById('cibot-response').textContent = data.reply;
        e.target.value = '';
      }
    });
  </script>
</body>
</html>
