<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PhotoChat</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
--bg:#0b0f14;--card:#111827;--accent:#00f6ff;--text:#e5e7eb;
}
body{margin:0;font-family:system-ui;background:var(--bg);color:var(--text);}
header,nav{background:#020617;border-color:#1f2937}
header{display:flex;align-items:center;padding:10px}
header img{height:32px;margin-right:8px}
.tabs{display:flex;overflow-x:auto;border-bottom:1px solid #1f2937}
.tabs button{flex:1;background:none;border:none;color:#9ca3af;padding:10px}
.tabs button.active{color:var(--accent)}
.feed{max-width:640px;margin:auto;padding-bottom:120px}
.post{background:var(--card);margin:12px;border-radius:14px;overflow:hidden}
.post-header{padding:10px;font-weight:600}
.post img,video{width:100%}
.post-caption{padding:10px;font-size:.9rem}
.fab{position:fixed;bottom:90px;right:20px;background:var(--accent);width:56px;height:56px;border-radius:50%;display:flex;align-items:center;justify-content:center;color:#000;font-size:2rem}
nav{position:fixed;bottom:0;width:100%;display:flex;justify-content:space-around;padding:10px}
.modal{display:none;position:fixed;inset:0;background:#020617;padding:14px;z-index:50}
button,input,textarea{width:100%;padding:10px;margin-top:8px;background:#020617;color:#fff;border:1px solid #1f2937;border-radius:10px}
footer{text-align:center;font-size:.75rem;color:#6b7280;padding:20px}
</style>
</head>

<body>

<header>
  <img src="file_00000000edd071f590a2740f51337467.png">
  <b>PhotoChat</b>
  <div style="margin-left:auto">
    <i class="bi bi-google" onclick="loginGoogle()"></i>
  </div>
</header>

<div class="tabs">
  <button class="active" onclick="setTab(this,'home')">Home</button>
  <button onclick="setTab(this,'trending')">Trending</button>
  <button onclick="setTab(this,'random')">Random</button>
  <button onclick="setTab(this,'sports')">Sports</button>
  <button onclick="setTab(this,'news')">News</button>
  <button onclick="setTab(this,'realestate')">Real Estate</button>
  <button onclick="openLive()">Live</button>
</div>

<div id="feed" class="feed"></div>
<div class="fab" onclick="openCreate()">+</div>

<nav>üè† üîç ‚ûï üí¨ üë§</nav>
<footer>¬© SadiCoin Tech 2026 ¬∑ PhotoChat</footer>

<div id="liveModal" class="modal">
<button onclick="closeLive()">‚¨Ö Back</button>
<video id="liveVideo" autoplay muted playsinline></video>
<button onclick="startLive()">Go Live</button>
</div>

<div id="createModal" class="modal">
<button onclick="closeCreate()">‚¨Ö Back</button>
<textarea placeholder="What‚Äôs happening?"></textarea>
<button onclick="closeCreate()">Post</button>
</div>

<script>
const supabase = supabaseJs.createClient(
  "https://jbhhfzbhcvzxtthhmfhz.supabase.co",
  "YOUR_SUPABASE_ANON_KEY_HERE"
);

const demoPosts={
home:[
{u:"Anonymous",t:"Welcome to PhotoChat",img:"https://picsum.photos/600/400?1"},
{u:"Marketing",t:"Promoted post",img:"https://picsum.photos/600/400?2"}
],
trending:[
{u:"üî• Viral",t:"Trending now",img:"https://picsum.photos/600/400?3"}
],
random:[
{u:"Random",t:"Just vibes",img:"https://picsum.photos/600/400?4"}
],
sports:[
{u:"Sports Live",t:"Match highlights",img:"https://picsum.photos/600/400?5"}
],
news:[
{u:"News",t:"Breaking update",img:"https://picsum.photos/600/400?6"}
],
realestate:[
{u:"Agent",t:"2 Bed Apartment ‚Äì R6,500",img:"https://picsum.photos/600/400?7"}
]
};

function setTab(btn,type){
document.querySelectorAll(".tabs button").forEach(b=>b.classList.remove("active"));
btn.classList.add("active");
render(demoPosts[type]);
}

function render(list){
feed.innerHTML="";
list.forEach(p=>{
feed.innerHTML+=`
<div class="post">
<div class="post-header">${p.u}</div>
<img src="${p.img}">
<div class="post-caption">${p.t}</div>
</div>`;
});
}

async function loginGoogle(){
await supabase.auth.signInWithOAuth({provider:"google"});
}

async function startLive(){
const s=await navigator.mediaDevices.getUserMedia({video:true,audio:true});
liveVideo.srcObject=s;
}

function openLive(){liveModal.style.display="block"}
function closeLive(){liveModal.style.display="none"}
function openCreate(){createModal.style.display="block"}
function closeCreate(){createModal.style.display="none"}

setTab(document.querySelector(".tabs button"),"home");
</script>

</body>
</html>
