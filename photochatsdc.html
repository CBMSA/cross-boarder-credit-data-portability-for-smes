<style>
body {
  margin: 0;
  background: #fafafa;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
}

/* HEADER */
header {
  position: sticky;
  top: 0;
  background: #fff;
  border-bottom: 1px solid #ddd;
  padding: 12px 16px;
  display: flex;
  align-items: center;
  z-index: 10;
}
header h1 {
  font-size: 1.2rem;
  margin: 0;
}
header .icons {
  margin-left: auto;
  display: flex;
  gap: 16px;
  font-size: 1.3rem;
}

/* FEED */
.feed {
  max-width: 600px;
  margin: auto;
  padding-bottom: 90px;
}

/* STORY BAR */
.stories {
  display: flex;
  gap: 12px;
  padding: 12px;
  overflow-x: auto;
}
.story {
  width: 64px;
  text-align: center;
}
.story img {
  width: 64px;
  height: 64px;
  border-radius: 50%;
  border: 2px solid #ff3d00;
}

/* POST */
.post {
  background: #fff;
  border-bottom: 1px solid #eee;
  margin-bottom: 12px;
}
.post-header {
  display: flex;
  align-items: center;
  padding: 10px;
}
.post-header img {
  width: 36px;
  height: 36px;
  border-radius: 50%;
  margin-right: 10px;
}
.post img.post-img {
  width: 100%;
  display: block;
}
.post-actions {
  display: flex;
  gap: 16px;
  padding: 10px;
  font-size: 1.4rem;
}
.post-caption {
  padding: 0 10px 10px;
  font-size: 0.9rem;
}

/* FLOAT BUTTON */
.fab {
  position: fixed;
  bottom: 80px;
  right: 20px;
  background: #ff3d00;
  color: white;
  width: 56px;
  height: 56px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 2rem;
  cursor: pointer;
}

/* BOTTOM NAV */
nav {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: #fff;
  border-top: 1px solid #ddd;
  display: flex;
  justify-content: space-around;
  padding: 10px 0;
  font-size: 1.4rem;
}
</style>
</head>
