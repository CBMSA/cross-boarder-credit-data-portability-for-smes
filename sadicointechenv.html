<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SadiCoin Tech ‚Äì NASA Environmental Intelligence</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet Map -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b0f1a;
      color: #ffffff;
    }
    header {
      padding: 12px;
      background: #11162a;
      text-align: center;
      font-weight: bold;
    }
    #map {
      height: 70vh;
    }
    .panel {
      padding: 12px;
      background: #161c33;
    }
    .label {
      font-size: 0.85em;
      opacity: 0.8;
    }
    .value {
      font-size: 1em;
      margin-bottom: 6px;
    }
  </style>
</head>

<body>

<header>
  üåç SadiCoin Tech ‚Äî NASA Environmental Intelligence (V1)
</header>

<div id="map"></div>

<div class="panel">
  <div class="label">Selected Site</div>
  <div class="value" id="siteCoords">Click on the map</div>

  <div class="label">ESG Snapshot (V1)</div>
  <div class="value">
    ‚Ä¢ Land use: Pending<br>
    ‚Ä¢ Vegetation: Pending<br>
    ‚Ä¢ Water proximity: Pending<br>
    ‚Ä¢ Risk level: Pending
  </div>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  // =========================
  // CONFIG
  // =========================
  const NASA_API_KEY = "ak7LCdRhCaWN01li3ftMg8d8eXevj8jOqreQYALq";

  // =========================
  // MAP INITIALIZATION
  // =========================
  const map = L.map("map").setView([-26.2041, 28.0473], 5); // South Africa

  // NASA GIBS imagery (MODIS Terra)
  const gibsLayer = L.tileLayer(
    "https://gibs.earthdata.nasa.gov/wmts/epsg3857/best/" +
    "MODIS_Terra_CorrectedReflectance_TrueColor/default/" +
    "2023-01-01/GoogleMapsCompatible_Level9/{z}/{y}/{x}.jpg",
    {
      maxZoom: 9,
      attribution: "NASA GIBS"
    }
  ).addTo(map);

  // =========================
  // SITE SELECTION
  // =========================
  let siteMarker = null;

  map.on("click", function (e) {
    const { lat, lng } = e.latlng;

    if (siteMarker) map.removeLayer(siteMarker);

    siteMarker = L.marker([lat, lng]).addTo(map);
    document.getElementById("siteCoords").innerText =
      `Lat: ${lat.toFixed(5)}, Lng: ${lng.toFixed(5)}`;

    // Placeholder for future ESG analysis
    console.log("Selected site:", lat, lng);
  });

  // =========================
  // NASA EONET EVENTS
  // =========================
  async function loadEONETEvents() {
    try {
      const response = await fetch(
        `https://eonet.gsfc.nasa.gov/api/v3/events?status=open&api_key=${NASA_API_KEY}`
      );
      const data = await response.json();

      data.events.forEach(event => {
        event.geometry.forEach(geo => {
          if (geo.type === "Point") {
            const [lng, lat] = geo.coordinates;

            L.circleMarker([lat, lng], {
              radius: 5,
              color: "orange"
            })
              .addTo(map)
              .bindPopup(`<strong>${event.title}</strong><br>${event.categories[0].title}`);
          }
        });
      });

    } catch (err) {
      console.error("EONET error:", err);
    }
  }

  loadEONETEvents();

</script>

</body>
</html>
