
<!DOCTYPE html>
<html>
<head>
    <title>SADI Wallet</title>
</head>
<body>
    <h1>SADIcoin Wallet</h1>

    <h3>Register</h3>
    <input id="name" placeholder="Full Name">
    <input id="email" placeholder="Email">
    <input id="password" placeholder="Password" type="password">
    <input id="wallet" placeholder="Wallet Address">
    <button onclick="register()">Register</button>

    <h3>Login</h3>
    <input id="loginEmail" placeholder="Email">
    <input id="loginPassword" placeholder="Password" type="password">
    <button onclick="login()">Login</button>

    <h3>Send SADI</h3>
    <input id="sender" placeholder="Sender Wallet">
    <input id="receiver" placeholder="Receiver Wallet">
    <input id="amount" placeholder="Amount">
    <button onclick="send()">Send</button>

    <script>
        async function register() {
            let res = await fetch('http://localhost:5000/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    full_name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    password: document.getElementById('password').value,
                    wallet_address: document.getElementById('wallet').value
                })
            });
            alert(await res.text());
        }

        async function login() {
            let res = await fetch('http://localhost:5000/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    email: document.getElementById('loginEmail').value,
                    password: document.getElementById('loginPassword').value
                })
            });
            alert(await res.text());
        }

        async function send() {
            let res = await fetch('http://localhost:5000/send', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    sender_wallet: document.getElementById('sender').value,
                    receiver_wallet: document.getElementById('receiver').value,
                    amount: parseFloat(document.getElementById('amount').value)
                })
            });
            alert(await res.text());
        }
    </script>
</body>
</html>
