
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SadiCoin Investment Platform</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f6f9; }
    h1 { text-align: center; color: #222; }
    h2 { margin-top: 30px; }
    .section { background: white; padding: 15px; margin: 10px 0; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 10px; }
    input, select, button { padding: 6px; margin-top: 5px; width: 100%; border: 1px solid #ccc; border-radius: 5px; }
    button { background: #2c7be5; color: white; cursor: pointer; }
    button:hover { background: #1a5ec8; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #eee; }
    .result-box { padding: 10px; background: #eef; margin-top: 10px; border-radius: 5px; }
  </style>
</head>
<body>

  <h1>ðŸ’° SadiCoin Investment Platform</h1>

  <!-- Investment Calculator -->
  <div class="section">
    <h2>Investment Calculator</h2>
    <label>Future Value (FV)</label>
    <input type="number" id="fv" placeholder="Enter FV">

    <label>Annual Rate (%)</label>
    <input type="number" id="rate" placeholder="Enter rate">

    <label>Years (n)</label>
    <input type="number" id="years" placeholder="Enter years">

    <label>Compounding</label>
    <select id="compounding">
      <option value="1">Annual</option>
      <option value="2">Semiannual</option>
      <option value="4">Quarterly</option>
      <option value="12">Monthly</option>
      <option value="365">Daily</option>
    </select>

    <button onclick="calculatePV()">Calculate</button>
    <div id="calcResult" class="result-box">Result will appear here.</div>
  </div>

  <!-- FX Settings -->
  <div class="section">
    <h2>FX Settings</h2>
    <label>Base Currency (your cash)</label>
    <select id="baseCurrency">
      <option>ZAR</option><option>USD</option><option>BWP</option><option>MZN</option>
    </select>

    <label>Investment Currency</label>
    <select id="invCurrency">
      <option>USD</option><option>ZAR</option><option>BWP</option><option>MZN</option><option>SADICOIN</option>
    </select>

    <label>Spot Rate (Base per 1 Investment)</label>
    <input type="number" id="spotRate" placeholder="e.g. 18 for ZAR/USD">

    <label>Entry Spread % (buy)</label>
    <input type="number" id="entrySpread" placeholder="e.g. 0.5">

    <label>Exit Spread % (sell)</label>
    <input type="number" id="exitSpread" placeholder="e.g. 0.5">

    <label>Expected FX Change over Term %</label>
    <input type="number" id="fxChange" placeholder="e.g. 2">

    <button onclick="previewFX()">Preview FX Impact</button>
    <div id="fxResult" class="result-box">FX results will appear here.</div>
  </div>

  <!-- Deposit & Investment -->
  <div class="section">
    <h2>Deposit & Investment</h2>
    <label>Investor Name</label>
    <input type="text" id="investorName">

    <label>Bank Name</label>
    <input type="text" id="bankName">

    <label>Account Number</label>
    <input type="text" id="accountNum">

    <label>Deposit Amount</label>
    <input type="number" id="depositAmt" placeholder="Enter amount">

    <label>Annual Rate (%)</label>
    <input type="number" id="depRate" placeholder="e.g. 8.25">

    <label>Maturity Period (days)</label>
    <input type="number" id="maturityDays" placeholder="e.g. 365">

    <button onclick="addTransaction()">Deposit Investment</button>
  </div>

  <!-- Transaction Log -->
  <div class="section">
    <h2>Transaction Log</h2>
    <table id="txnTable">
      <thead>
        <tr>
          <th>ID</th><th>Date</th><th>Investor</th><th>Deposit</th>
          <th>Spot</th><th>Rate%</th><th>Maturity</th><th>Value</th><th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    let txnId = 1;

    function calculatePV() {
      let FV = parseFloat(document.getElementById("fv").value);
      let r = parseFloat(document.getElementById("rate").value)/100;
      let n = parseFloat(document.getElementById("years").value);
      let m = parseInt(document.getElementById("compounding").value);

      if (isNaN(FV) || isNaN(r) || isNaN(n)) {
        document.getElementById("calcResult").innerHTML = "âš  Please enter all values.";
        return;
      }

      let PV = FV / Math.pow(1 + r/m, m*n);
      document.getElementById("calcResult").innerHTML =
        `Present Value (PV): <b>${PV.toFixed(2)}</b>`;
    }

    function previewFX() {
      let spot = parseFloat(document.getElementById("spotRate").value);
      let entry = parseFloat(document.getElementById("entrySpread").value)/100 || 0;
      let exit = parseFloat(document.getElementById("exitSpread").value)/100 || 0;
      let change = parseFloat(document.getElementById("fxChange").value)/100 || 0;

      if (isNaN(spot)) {
        document.getElementById("fxResult").innerHTML = "âš  Enter a spot rate.";
        return;
      }

      let effectiveBuy = spot * (1 + entry);
      let projectedSell = spot * (1 + change) * (1 - exit);

      document.getElementById("fxResult").innerHTML =
        `Buy at: ${effectiveBuy.toFixed(4)} | 
         Projected Sell: ${projectedSell.toFixed(4)} `;
    }

    function addTransaction() {
      let name = document.getElementById("investorName").value;
      let deposit = parseFloat(document.getElementById("depositAmt").value);
      let rate = parseFloat(document.getElementById("depRate").value)/100;
      let days = parseInt(document.getElementById("maturityDays").value);
      let spot = parseFloat(document.getElementById("spotRate").value);

      if (!name || isNaN(deposit) || isNaN(rate) || isNaN(days)) {
        alert("Please fill all required fields.");
        return;
      }

      let maturityValue = deposit * (1 + rate * (days/365));
      let status = "Active";

      let row = `<tr>
        <td>${txnId++}</td>
        <td>${new Date().toLocaleDateString()}</td>
        <td>${name}</td>
        <td>${deposit}</td>
        <td>${spot || "-"}</td>
        <td>${(rate*100).toFixed(2)}</td>
        <td>${days}</td>
        <td>${maturityValue.toFixed(2)}</td>
        <td>${status}</td>
      </tr>`;

      document.querySelector("#txnTable tbody").innerHTML += row;
    }
  </script>

</body>
</html>
